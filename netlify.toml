[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/pg/**"]

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/targets"
  to = "/.netlify/functions/targets"
  status = 200

[[redirects]]
  from = "/api/materials"
  to = "/.netlify/functions/materials"
  status = 200

[[redirects]]
  from = "/api/diameters"
  to = "/.netlify/functions/diameters"
  status = 200

[[redirects]]
  from = "/api/thicknesses"
  to = "/.netlify/functions/thicknesses"
  status = 200

[[redirects]]
  from = "/api/stats"
  to = "/.netlify/functions/stats"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"
